<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game!</title>
    <link rel="stylesheet" href="assets/javascript/game.js">

</head>

<body>

    <div id="game">
        <h1> The Psychic Game </h1>
        <p>Guess what letter I'm thinking of!</p>
        <p>Wins:</p>
        <p>Losses:</p>
        <p>Guesses Left:</p>
        <p>Your Guesses so far:</p>
    </div>

    <script type="text/javascript">
        var computerGuess = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];
        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var guessNumber = [];

        document.onkeyup = function (event) {
            var userGuess = event.key;
            computerGuess = computerGuess[Math.floor(Math.random() * computerGuess.length)];
            var options = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];

            if (options.indexOf(userGuess) > -1) {

                if (userGuess === computerGuess) {
                    wins++;
                    guessesLeft = 9;
                    guessNumber = [];
                    console.log("Smarty Pants!")
                }

                if (userGuess != computerGuess) {
                    guessesLeft--;
                    guessNumber.push(userGuess);
                    console.log("Guess Again!")
                }

                if (guessesLeft === 0) {

                    guessesLeft = 9;
                    losses++;
                    guessNumber = [];
                    console.log("LOSER!!")


                }

                var html =
                    "<h1> The Psychic Game </h1>" +
                    "<p>Guess what letter I'm thinking of!</p>" +
                    "<p>Wins: " + wins + "</p>" +
                    "<p>Losses: " + losses + "</p>" +
                    "<p>Guesses Left: " + guessesLeft + "</p>" +
                    "<p>Your Guesses so far: " + guessNumber.join(", ") + "</p>";

                document.querySelector("#game").innerHTML = html;


            }


        };




    </script>




</body>

</html>
